<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Toegangscode vereist</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Toegangscode vereist</h2>
    <input type="password" id="code" placeholder="Voer toegangscode in">
    <br>
    <button onclick="controleer()">Toegang</button>
    <p id="foutmelding" style="color: red;"></p>
  </div>

  <script>
    const juisteCode = "3401"; // ‚Üê pas dit aan

    function controleer() {
      const ingevoerd = document.getElementById("code").value;
      if (ingevoerd === juisteCode) {
        window.location.href = "app.html"; // stuur door naar de echte app
      } else {
        document.getElementById("foutmelding").innerText = "Toegang geweigerd";
      }
    }
  </script>
</body>
</html>
