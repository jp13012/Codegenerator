<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codegenerator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Codegenerator</h2>
        <label for="dag">Dag:</label>
        <input type="number" id="dag" min="1" max="31" value="1">
        <label for="uur">Uur:</label>
        <input type="number" id="uur" min="0" max="23" value="0">
        <br>
        <button onclick="genereerCode()">Genereer Code</button>
        <div class="output" id="outputCode">Code: ----</div>
    </div>

    <script>
        function genereerCode() {
            const dag = parseInt(document.getElementById("dag").value);
            const uur = parseInt(document.getElementById("uur").value);
            if (isNaN(dag) || isNaN(uur)) {
                document.getElementById("outputCode").innerText = "Code: Ongeldig";
                return;
            }

            let totaal = dag + uur + 2;
            let omgedraaid = totaal.toString().padStart(2, '0').split('').reverse().join('');
            let getal2 = parseInt(omgedraaid[0]);
            let getal3 = parseInt(omgedraaid[1]);
            let getal1 = (getal2 - 1 + 10) % 10;
            let getal4 = (getal3 + 1) % 10;

            let code = `${getal1}${getal2}${getal3}${getal4}`;
            document.getElementById("outputCode").innerText = "Code: " + code;
        }
    </script>
</body>
</html>
