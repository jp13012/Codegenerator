
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 100px;
            font-size: 1rem;
            text-align: center;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 0.95rem;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Code Generator</h2>
        <label>Dag: <input type="number" id="dag" min="1" max="31" value="1"></label><br>
        <label>Uur: <input type="number" id="uur" min="0" max="23" value="0"></label><br>
        <label><input type="checkbox" id="toonLijst"> Toon volledige lijst voor deze dag</label><br>
        <button onclick="berekenCode()">Genereer</button>

        <div id="resultaat" style="margin-top:20px; font-size:1.2rem;"></div>
        <table id="lijstTabel" style="display:none;">
            <thead><tr><th>Uur</th><th>Code</th></tr></thead>
            <tbody id="lijstBody"></tbody>
        </table>
    </div>

    <script>
        function berekenCode() {
            const dag = parseInt(document.getElementById("dag").value);
            const uur = parseInt(document.getElementById("uur").value);
            const toonLijst = document.getElementById("toonLijst").checked;

            let resultaat = document.getElementById("resultaat");
            let lijstTabel = document.getElementById("lijstTabel");
            let lijstBody = document.getElementById("lijstBody");

            resultaat.innerHTML = "";
            lijstBody.innerHTML = "";
            lijstTabel.style.display = "none";

            if (!toonLijst && (!isFinite(dag) || !isFinite(uur))) return;

            if (!toonLijst) {
                let code = bereken(dag, uur);
                resultaat.innerHTML = `<strong>Code:</strong> ${code}`;
            } else {
                for (let u = 0; u < 24; u++) {
                    let code = bereken(dag, u);
                    lijstBody.innerHTML += `<tr><td>${u}</td><td>${code}</td></tr>`;
                }
                lijstTabel.style.display = "table";
            }
        }

        function bereken(dag, uur) {
            let totaal = dag + uur + 2;
            let omgedraaid = totaal.toString().padStart(2, '0').split('').reverse().join('');
            let g2 = parseInt(omgedraaid[0]);
            let g3 = parseInt(omgedraaid[1]);
            let g1 = (g2 - 1 + 10) % 10;
            let g4 = (g3 + 1) % 10;
            return `${g1}${g2}${g3}${g4}`;
        }
    </script>
</body>
</html>
